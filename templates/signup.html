<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Management System</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="jumbotron text-center">
    <h1>Voter Management System</h1>
</div>
<div class="col-12">
    <div class="row">
        <div class="col-3">
            <!-- Advertisement Section -->
        </div>
        <f class="col-6">
            <form action="/polls/signup/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="voter_name">Voter Name: </label>
                    <input type="text" class="form-control" id="voter_name" name="voter_name">
                </div>
                <div class="form-group">
                    <label for="voter_number">Voter Number: </label>
                    <input type="password" class="form-control" id="voter_number" name="voter_number">
                </div>
                <div class="form-group">
                    <label for="address">Address: </label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="father_name">Father Name: </label>
                    <input type="text" class="form-control" id="father_name" name="father_name">
                </div>
                <div class="form-group">
                    <label for="sex">Sex: </label>
                    <input type="checkbox" class="form-control" id="sex" name="sex" value="Male"> Male
			        <input type="checkbox" class="form-control" id="sex" name="sex" value="Female"/> Female
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Birth Date: </label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                </div>
                <input type="submit" value="Signup" class="btn btn-primary"/>
            </form>
        </f>
    </div>
</div>
        <div class="col-3">
            <!-- Advertisement Section -->
        </div>
<script src="js/bootstrap.js"></script>
</body>
</html>
